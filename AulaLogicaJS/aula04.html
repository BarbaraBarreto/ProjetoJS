<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de progrmação com JavaScript</h1>
    </body>

    <script>

        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt("Digite outro número"));

        var media = (n1 + n2) / 2;

        alert(media > 5);

    </script>
</html>
