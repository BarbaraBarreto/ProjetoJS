<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de progrmação com JavaScript</h1>

        <div id="output"></div>

    </body>

    <script>

        var arr = new Array (1, 2, 3, 5, 2);

        var soma = 0;

        for(var i = 0; i <arr.length; i ++){
            console.log(i);
            console.log(arr[i]);

            if( !isNaN(arr[i]) && arr [i] % 2 == 0){
                soma += arr [i];

            }
        }

        alert('A soma dos números pares é: ' + soma);

    </script>
</html>
