<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de progrmação com JavaScript</h1>

        <div id="output"></div>

    </body>

    <script>

       var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta','sexta','sábado')

       var hoje = new Date();
       var diaSemana = hoje.getDay(); 

       /*
        0 - Domingo;
        1 - Segunda;
        2 - Terça;
        3 - Quarta;
        4 - Quinta;
        5 - Sexta;
        6 - Sábado;
        */

        alert('Bem-vindo, hoje é ' + dias[diaSemana]);

    </script>
</html>
