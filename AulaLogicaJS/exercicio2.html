<!DOCTYPE html>
<html>
    <head>
        <title>Logica de Programação JavaScript</title>
        <meta charset="uft-8">
    </head>
    <body>
        <h1>Lógica de progrmação com JavaScript</h1>

        <script>
            var n1 = prompt("Digite um número");
            n1 = parseInt(n1);

            var n2 = prompt("Digite mais um número");
            n2 = parseInt(n2);

            alert("O resto da divisão de " + n1 + " por "+ n2 +" é: " + (n1 % n2) );

            alert("O número "+ n1 + " elevado a "+ n2 +" é: " + (n1 **n2) );

        </script>

    </body>
</html>
