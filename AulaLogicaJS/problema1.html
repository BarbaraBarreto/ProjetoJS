        <h1>Lógica de progrmação com JavaScript</h1>
    </body>

    <script>
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite mais um número");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        if(n1 === 0 || n2 === 0 || media <=5){
            alert("Desculpe, mas não foi dessa vez");
        } else {
            alert("Parabéns! Você foi aprovado");
        }
        
    </script>

</html>
